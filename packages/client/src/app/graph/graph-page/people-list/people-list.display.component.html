<mat-card>
  <mat-card-title
    >People - {{ entities?.length * 8 }} total bindings
  </mat-card-title>
  <mat-card-content>
    <mat-slider
      [min]="2"
      [max]="1000"
      [step]="1"
      [tickInterval]="250"
      [value]="count"
      (input)="updateCount($event)"
    ></mat-slider>
    <mat-form-field>
      <input
        matInput
        [formControl]="searchControl"
        [placeholder]="'Search ' + entities?.length + ' entries'"
      />
    </mat-form-field>
    <mat-list>
      <mat-list-item *ngFor="let entry of entities; trackBy: trackEntsBy"
        >{{ entry.relCount }} - {{ entry.entity.displayName }}</mat-list-item
      >
    </mat-list>
  </mat-card-content>
</mat-card>
