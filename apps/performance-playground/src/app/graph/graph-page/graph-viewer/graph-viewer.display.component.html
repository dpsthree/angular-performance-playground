<div class="container">
  <svg width="100%" height="100%" #svgEle>
    <line *ngFor="let rel of relationships; trackBy: trackLineBy" 
      [attr.x1]="rel.source.x" [attr.x2]="rel.target.x" stroke="black"
      [attr.y1]="rel.source.y" [attr.y2]="rel.target.y">
    </line>

    <circle *ngFor="let entity of entities; trackBy: trackEntsBy"
      [attr.transform]="'translate(' + entity.x +', ' + entity.y + ')'"
      r="5"  [style.fill]="entity.color">
    </circle>
  </svg>
</div>
